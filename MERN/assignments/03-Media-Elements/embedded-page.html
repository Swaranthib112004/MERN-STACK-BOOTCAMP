<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enceladus - Embedded Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #e0ffff, #d0f0ff);
      color: #333;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 2rem;
      color: #ff69b4; /* pink */
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #004d66; /* soft cyan-blue text */
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    button {
      background-color: #00ced1; /* cyan */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff69b4; /* pink hover */
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="small.jpeg" alt="Aesthetic preview">
    <h2>Welcome to Enceladus</h2>
    <p>Curated by <strong>Swaranthi</strong> ðŸŒ¸</p>
    <button onclick="alert('Hello from Enceladus ðŸ’–')">Click Me</button>
  </div>

</body>
</html>
